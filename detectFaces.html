<!DOCTYPE html>
<html>

<head>
    <title>Detect Faces Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        function processImage(id) {
            // Replace <Subscription Key> with your valid subscription key.
            var subscriptionKey = "4084e2b82b7e4d369569f0e51b441fd4";
            alert(id);
            // NOTE: You must use the same region in your REST call as you used to
            // obtain your subscription keys. For example, if you obtained your
            // subscription keys from westus, replace "westcentralus" in the URL
            // below with "westus".
            //
            // Free trial subscription keys are generated in the "westus" region.
            // If you use a free trial subscription key, you shouldn't need to change 
            // this region.
            var uriBase =
                "https://westcentralus.api.cognitive.microsoft.com/face/v1.0/detect";

            // Request parameters.
            var params = {
                "returnFaceId": "true",
                //  "returnFaceLandmarks": "false",
                //"returnFaceAttributes": "age,gender,headPose,smile,facialHair,glasses,emotion," +
                //  "hair,makeup,occlusion,accessories,blur,exposure,noise"
            };

            // Display the image.
            var sourceImageUrl = document.getElementById(id).value;
            if (id == 'inputImage')
                document.querySelector("#sourceImage").src = sourceImageUrl;
            else
                document.querySelector("#sourceImage2").src = sourceImageUrl;
            // Perform the REST API call.
            $.ajax({
                    url: uriBase + "?" + $.param(params),

                    // Request headers.
                    beforeSend: function (xhrObj) {
                        xhrObj.setRequestHeader("Content-Type", "application/json");
                        xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
                    },

                    type: "POST",

                    // Request body.
                    data: '{"url": ' + '"' + sourceImageUrl + '"}',
                })

                .done(function (data) {
                    // Show formatted JSON on webpage.
                    if (id == 'inputImage')
                        $("#responseTextArea").val(JSON.stringify(data, null, 2));
                    else
                        $("#responseTextArea2").val(JSON.stringify(data, null, 2));
                })

                .fail(function (jqXHR, textStatus, errorThrown) {
                    // Display error message.
                    var errorString = (errorThrown === "") ?
                        "Error. " : errorThrown + " (" + jqXHR.status + "): ";
                    errorString += (jqXHR.responseText === "") ?
                        "" : (jQuery.parseJSON(jqXHR.responseText).message) ?
                        jQuery.parseJSON(jqXHR.responseText).message :
                        jQuery.parseJSON(jqXHR.responseText).error.message;
                    alert(errorString);
                });
        };
    </script>
    <h1>Detect Faces:</h1>
    Enter the URL to an image that includes a face or faces, then click
    the <strong>Analyze face</strong> button.<br><br>

    Image to analyze: <input type="text" name="inputImage" id="inputImage" />
    <button onclick="processImage('inputImage')">Analyze face</button><br><br>

    Image to analyze2: <input type="text" name="inputImage" id="inputImage2" value="" />
    <button onclick="processImage('inputImage2')">Analyze face</button><br><br>

    <div id="wrapper" style="width:1020px; display:table;">
        <div id="jsonOutput" style="width:100px; display:table-cell;">
            Response:<br><br>
            <textarea id="responseTextArea" class="UIInput" style="width:380px; height:200px;"></textarea>
        </div>
        <div id="imageDiv" style="width:420px; display:table-cell;">
            Source image:<br><br>
            <img id="sourceImage" width="200px" />
        </div>
    </div>

    <div id="wrapper" style="width:1020px; display:table;">
        <div id="jsonOutput" style="width:100px; display:table-cell;">
            Response:<br><br>
            <textarea id="responseTextArea2" class="UIInput" style="width:380px; height:200px;"></textarea>
        </div>
        <div id="imageDiv" style="width:420px; display:table-cell;">
            Source image:<br><br>
            <img id="sourceImage2" width="200px" />
        </div>
    </div>
</body>

</html>
